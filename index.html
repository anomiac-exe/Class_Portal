<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Appreciation Envelope</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; }
        .glass { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.5); }
        .rtl { direction: rtl; text-align: right; }
        .fade-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4">

    <div id="app" class="w-full max-w-md"></div>

    <script>
        // --- CONFIGURATION ---
        const SB_URL = 'https://ijgtdeffemmvuezkkfri.supabase.co';
        const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlqZ3RkZWZmZW1tdnVlemtrZnJpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcwMTI5MzEsImV4cCI6MjA4MjU4ODkzMX0.x-nO59Smnq2Sk-Q_rVOM3oPuVmur5nTpgwZntJJEFxY';
        
        const db = window.supabase.createClient(SB_URL, SB_KEY);

        // --- STATE ---
        let state = { view: 'login', lang: 'en', user: null, students: [], messages: [], searchQuery: '' };

        const t = {
            en: { title: "Identify Yourself", ph: "Your Full Name", btn: "Open Portal", pass: "Password", welcome: "Welcome", empty: "No envelopes yet.", send: "Send Kindness", write: "Write to", writePh: "Write something nice...", dl: "Download PDF" },
            fr: { title: "Identifiez-vous", ph: "Votre nom complet", btn: "Ouvrir le portail", pass: "Mot de passe", welcome: "Bienvenue", empty: "Aucune enveloppe.", send: "Envoyer", write: "Écrire à", writePh: "Écrivez quelque chose...", dl: "Télécharger PDF" },
            ar: { title: "عرّف عن نفسك", ph: "الاسم الكامل", btn: "دخول المنصة", pass: "كلمة السر", welcome: "مرحباً", empty: "صندوقك فارغ.", send: "أرسل التقدير", write: "رسالة إلى", writePh: "أكتب شيئاً لطيفاً...", dl: "تحميل PDF" }
        };

        // --- RENDER ---
        function setView(view) { state.view = view; render(); }
        function setLang(lang) { state.lang = lang; render(); }

        function render() {
            const app = document.getElementById('app');
            const txt = t[state.lang];
            const isRtl = state.lang === 'ar' ? 'rtl' : '';
            
            if (state.view === 'login') {
                app.innerHTML = `
                    <div class="glass p-8 rounded-3xl shadow-xl space-y-6 ${isRtl} fade-in">
                        <div class="text-center space-y-2">
                            <h1 class="text-2xl font-bold text-slate-900">${txt.title}</h1>
                            <p class="text-slate-500 text-sm">A Single Word Can Change a Life.</p>
                        </div>
                        <input id="nameInput" type="text" placeholder="${txt.ph}" class="w-full p-4 rounded-xl border border-slate-200 outline-none">
                        <input id="passInput" type="password" placeholder="${txt.pass}" class="w-full p-4 rounded-xl border border-slate-200 outline-none">
                        <button onclick="handleLogin()" class="w-full py-4 bg-indigo-600 text-white font-bold rounded-xl shadow-lg">${txt.btn}</button>
                        <div class="flex justify-center gap-4 text-xs font-bold text-slate-400 pt-2">
                            <button onclick="setLang('en')">EN</button><button onclick="setLang('fr')">FR</button><button onclick="setLang('ar')">عربي</button>
                        </div>
                    </div>
                `;
            } else if (state.view === 'dashboard') {
                const msgList = state.messages.map(m => `<div class="p-4 bg-white rounded-xl shadow-sm border border-slate-100 mb-3 text-sm">${m.content}</div>`).join('');
                app.innerHTML = `
                    <div class="space-y-4 ${isRtl} fade-in">
                        <div class="flex justify-between items-center px-2">
                            <div class="text-lg font-bold">${txt.welcome}, ${state.user.Full_name.split(' ')[0]}</div>
                            <button onclick="location.reload()" class="text-sm text-red-400">Exit</button>
                        </div>
                        <div class="glass p-6 rounded-3xl min-h-[300px] shadow-lg flex flex-col">
                            <div class="flex-1 overflow-y-auto mb-4">
                                ${state.messages.length ? msgList : `<div class="text-center text-slate-400 mt-10 italic">${txt.empty}</div>`}
                            </div>
                            <button onclick="generatePDF()" class="w-full py-3 bg-slate-100 text-slate-600 font-semibold rounded-xl text-sm mb-2">${txt.dl}</button>
                            <button onclick="loadStudents(); setView('send')" class="w-full py-4 bg-indigo-600 text-white font-bold rounded-xl shadow-lg">${txt.send}</button>
                        </div>
                    </div>
                `;
            } else if (state.view === 'send') {
                const filtered = state.students.filter(s => s.Full_name.toLowerCase().includes(state.searchQuery.toLowerCase()) && s.Full_name !== state.user.Full_name);
                app.innerHTML = `
                    <div class="glass p-6 rounded-3xl shadow-xl space-y-4 ${isRtl} fade-in">
                        <div class="flex justify-between items-center"><h2 class="font-bold text-lg">${txt.write}</h2><button onclick="setView('dashboard')" class="text-slate-400 text-xl">&times;</button></div>
                        <input oninput="updateSearch(this.value)" placeholder="Search Name..." class="w-full p-3 rounded-xl border border-slate-200 outline-none text-sm">
                        <div id="studentList" class="max-h-40 overflow-y-auto ${window.selectedRec ? 'hidden' : 'block'}">
                            ${filtered.map(s => `<div onclick="selectRecipient('${s.Full_name}')" class="p-3 bg-white border border-slate-100 rounded-lg mb-2 cursor-pointer">${s.Full_name}</div>`).join('')}
                        </div>
                        <div class="${window.selectedRec ? 'block' : 'hidden'} p-3 bg-indigo-50 text-indigo-700 rounded-xl font-bold text-center text-sm">${window.selectedRec || ''}</div>
                        <textarea id="msgContent" class="w-full h-32 p-4 rounded-xl border border-slate-200 outline-none resize-none text-sm" placeholder="${txt.writePh}"></textarea>
                        <button onclick="sendMessage()" class="w-full py-4 bg-indigo-600 text-white font-bold rounded-xl shadow-md">Send</button>
                    </div>
                `;
            }
        }

        // --- LOGIC ---
        async function handleLogin() {
            const rawName = document.getElementById('nameInput').value.trim();
            const pass = document.getElementById('passInput').value.trim();
            if(!rawName || !pass) return alert("Please fill all fields");

            // SEARCH WITH WILDCARDS (%) - THIS IS THE FIX
            const { data, error } = await db
                .from('Students') 
                .select('*')
                .ilike('Full_name', `%${rawName}%`) // Wildcards handle hidden spaces!
                .limit(1);

            if (error || !data || data.length === 0) {
                console.error(error);
                return alert("Name not found. Try typing just your first or last name.");
            }

            const user = data[0];
            if (!user.Password) {
                const { error: updateErr } = await db.from('Students').update({ Password: pass }).eq('id', user.id);
                if(updateErr) return alert("Error setting password.");
                alert("Password set successfully!");
            } else if (user.Password !== pass) {
                return alert("Incorrect Password.");
            }

            state.user = user;
            await loadMessages();
            setView('dashboard');
        }

        async function loadMessages() {
            const { data } = await db.from('messages').select('*').eq('recipient_name', state.user.Full_name);
            state.messages = data || [];
        }

        async function loadStudents() {
            if(state.students.length === 0) {
                const { data } = await db.from('Students').select('Full_name');
                state.students = data || [];
            }
        }

        function updateSearch(val) { state.searchQuery = val; window.selectedRec = null; render(); const input = document.querySelector('input'); if(input) { input.value = val; input.focus(); } }
        function selectRecipient(name) { window.selectedRec = name; render(); }

        async function sendMessage() {
            const content = document.getElementById('msgContent').value.trim();
            if(!window.selectedRec || !content) return alert("Select a person and write a message.");
            const { error } = await db.from('messages').insert({ content: content, recipient_name: window.selectedRec, sender_name: state.user.Full_name });
            if(error) { console.error(error); alert("Error sending."); } else { alert("Sent!"); window.selectedRec = null; setView('dashboard'); }
        }

        function generatePDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            doc.text("My Appreciation Envelope", 20, 20);
            let y = 40;
            state.messages.forEach((msg, i) => { doc.text(`${i+1}. ${msg.content}`, 20, y); y += 10; });
            doc.save("envelope.pdf");
        }

        render();
    </script>
</body>
</html>
