<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Appreciation Envelope</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; }
        .glass { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.5); }
        .rtl { direction: rtl; text-align: right; }
        .fade-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        /* Custom scrollbar for message list */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4">

    <div id="app" class="w-full max-w-md"></div>

    <script>
        // --- 2. CONFIGURATION ---
        const SB_URL = 'https://ijgtdeffemmvuezkkfri.supabase.co';
        const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlqZ3RkZWZmZW1tdnVlemtrZnJpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcwMTI5MzEsImV4cCI6MjA4MjU4ODkzMX0.x-nO59Smnq2Sk-Q_rVOM3oPuVmur5nTpgwZntJJEFxY';
        
        // We use 'db' instead of 'supabase' to avoid the "Already declared" error
        const db = window.supabase.createClient(SB_URL, SB_KEY);

        // --- 3. STATE MANAGEMENT ---
        let state = {
            view: 'login',      // current screen
            lang: 'en',         // en, fr, ar
            user: null,         // logged in user data
            students: [],       // list of all classmates
            messages: [],       // messages received
            searchQuery: ''     // for sending messages
        };

        const t = {
            en: { title: "Identify Yourself", ph: "Your Full Name", btn: "Open Portal", pass: "Password", setPass: "Create Password", welcome: "Welcome", empty: "No envelopes yet.", send: "Send Kindness", write: "Write to", writePh: "Write something nice...", dl: "Download PDF" },
            fr: { title: "Identifiez-vous", ph: "Votre nom complet", btn: "Ouvrir le portail", pass: "Mot de passe", setPass: "Créer mot de passe", welcome: "Bienvenue", empty: "Aucune enveloppe pour l'instant.", send: "Envoyer de la gentillesse", write: "Écrire à", writePh: "Écrivez quelque chose de gentil...", dl: "Télécharger PDF" },
            ar: { title: "عرّف عن نفسك", ph: "الاسم الكامل", btn: "دخول المنصة", pass: "كلمة السر", setPass: "إنشاء كلمة سر", welcome: "مرحباً", empty: "صندوقك فارغ حالياً.", send: "أرسل التقدير", write: "رسالة إلى", writePh: "أكتب شيئاً لطيفاً...", dl: "تحميل كملف PDF" }
        };

        // --- 4. NAVIGATION & RENDERING ---
        function setView(view) { state.view = view; render(); }
        function setLang(lang) { state.lang = lang; render(); }

        function render() {
            const app = document.getElementById('app');
            const txt = t[state.lang];
            const isRtl = state.lang === 'ar' ? 'rtl' : '';
            
            // SCREEN: LOGIN
            if (state.view === 'login') {
                app.innerHTML = `
                    <div class="glass p-8 rounded-3xl shadow-xl space-y-6 ${isRtl} fade-in">
                        <div class="text-center space-y-2">
                            <h1 class="text-2xl font-bold text-slate-900">${txt.title}</h1>
                            <p class="text-slate-500 text-sm">A Single Word Can Change a Life.</p>
                        </div>
                        <input id="nameInput" type="text" placeholder="${txt.ph}" class="w-full p-4 rounded-xl border border-slate-200 focus:ring-2 focus:ring-indigo-500 outline-none">
                        <input id="passInput" type="password" placeholder="${txt.pass}" class="w-full p-4 rounded-xl border border-slate-200 focus:ring-2 focus:ring-indigo-500 outline-none">
                        <button onclick="handleLogin()" class="w-full py-4 bg-indigo-600 text-white font-bold rounded-xl shadow-lg hover:bg-indigo-700 transition">${txt.btn}</button>
                        <div class="flex justify-center gap-4 text-xs font-bold text-slate-400 pt-2">
                            <button onclick="setLang('en')">EN</button>
                            <button onclick="setLang('fr')">FR</button>
                            <button onclick="setLang('ar')">عربي</button>
                        </div>
                    </div>
                `;
            }
            
            // SCREEN: DASHBOARD
            else if (state.view === 'dashboard') {
                const msgList = state.messages.map(m => `
                    <div class="p-4 bg-white rounded-xl shadow-sm border border-slate-100 text-slate-700 mb-3 text-sm leading-relaxed">
                        ${m.content}
                    </div>
                `).join('');

                app.innerHTML = `
                    <div class="space-y-4 ${isRtl} fade-in">
                        <div class="flex justify-between items-center px-2">
                            <div class="text-lg font-bold text-slate-800">${txt.welcome}, ${state.user.Full_name.split(' ')[0]}</div>
                            <button onclick="logout()" class="text-sm text-red-400 font-medium">Exit</button>
                        </div>
                        
                        <div class="glass p-6 rounded-3xl min-h-[300px] shadow-lg flex flex-col">
                            <div class="flex-1 overflow-y-auto mb-4">
                                ${state.messages.length ? msgList : `<div class="text-center text-slate-400 mt-10 italic">${txt.empty}</div>`}
                            </div>
                            <button onclick="generatePDF()" class="w-full py-3 bg-slate-100 text-slate-600 font-semibold rounded-xl text-sm mb-2">${txt.dl}</button>
                            <button onclick="loadStudents(); setView('send')" class="w-full py-4 bg-indigo-600 text-white font-bold rounded-xl shadow-lg">${txt.send}</button>
                        </div>
                    </div>
                `;
            }

            // SCREEN: SEND MESSAGE
            else if (state.view === 'send') {
                // Filter students
                const filtered = state.students.filter(s => 
                    s.Full_name.toLowerCase().includes(state.searchQuery.toLowerCase()) && 
                    s.Full_name !== state.user.Full_name
                );

                const listHtml = filtered.map(s => `
                    <div onclick="selectRecipient('${s.Full_name}')" class="p-3 bg-white border border-slate-100 rounded-lg mb-2 cursor-pointer hover:bg-indigo-50 transition text-sm font-medium">
                        ${s.Full_name}
                    </div>
                `).join('');

                app.innerHTML = `
                    <div class="glass p-6 rounded-3xl shadow-xl space-y-4 ${isRtl} fade-in">
                        <div class="flex justify-between items-center">
                            <h2 class="font-bold text-lg">${txt.write}</h2>
                            <button onclick="setView('dashboard')" class="text-slate-400 text-xl">&times;</button>
                        </div>
                        
                        <input oninput="updateSearch(this.value)" placeholder="Search Name..." class="w-full p-3 rounded-xl border border-slate-200 outline-none text-sm">
                        
                        <div id="studentList" class="max-h-40 overflow-y-auto ${window.selectedRec ? 'hidden' : 'block'}">
                            ${listHtml}
                        </div>

                        <div id="selectedDisplay" class="${window.selectedRec ? 'block' : 'hidden'} p-3 bg-indigo-50 text-indigo-700 rounded-xl font-bold text-center text-sm">
                            ${window.selectedRec || ''}
                        </div>

                        <textarea id="msgContent" class="w-full h-32 p-4 rounded-xl border border-slate-200 outline-none resize-none text-sm" placeholder="${txt.writePh}"></textarea>
                        <button onclick="sendMessage()" class="w-full py-4 bg-indigo-600 text-white font-bold rounded-xl shadow-md">Send</button>
                    </div>
                `;
            }
        }

        // --- 5. LOGIC FUNCTIONS ---
        
        async function handleLogin() {
            const rawName = document.getElementById('nameInput').value.trim();
            const pass = document.getElementById('passInput').value.trim();
            if(!rawName || !pass) return alert("Please fill all fields");

            // 1. Fetch user (Case Insensitive)
            const { data, error } = await db
                .from('Students') // Capital S
                .select('*')
                .ilike('Full_name', rawName) // Case insensitive match
                .limit(1); // Get list to avoid single() error

            if (error || !data || data.length === 0) {
                console.error(error);
                return alert("Name not found. Please use the exact spelling from the list.");
            }

            const user = data[0];

            // 2. Password Check
            if (!user.Password) {
                // First time login - Set Password
                const { error: updateErr } = await db.from('Students').update({ Password: pass }).eq('id', user.id);
                if(updateErr) return alert("Error setting password.");
                alert("Password set! Don't forget it.");
            } else if (user.Password !== pass) {
                return alert("Incorrect Password.");
            }

            // 3. Success
            state.user = user;
            await loadMessages();
            setView('dashboard');
        }

        async function loadMessages() {
            const { data } = await db.from('messages').select('*').eq('recipient_name', state.user.Full_name);
            state.messages = data || [];
        }

        async function loadStudents() {
            // Only load if empty
            if(state.students.length === 0) {
                const { data } = await db.from('Students').select('Full_name');
                state.students = data || [];
            }
        }

        function updateSearch(val) {
            state.searchQuery = val;
            window.selectedRec = null; // Reset selection on search
            render();
            // Refocus input after render (simple hack)
            const input = document.querySelector('input');
            if(input) { input.value = val; input.focus(); }
        }

        function selectRecipient(name) {
            window.selectedRec = name;
            render();
        }

        async function sendMessage() {
            const content = document.getElementById('msgContent').value.trim();
            const recipient = window.selectedRec;
            
            if(!recipient || !content) return alert("Select a person and write a message.");

            const { error } = await db.from('messages').insert({
                content: content,
                recipient_name: recipient,
                sender_name: state.user.Full_name // Hidden from UI, saved in DB
            });

            if(error) {
                console.error(error);
                alert("Error sending. Check your internet.");
            } else {
                alert("Message Sent!");
                window.selectedRec = null;
                setView('dashboard');
            }
        }

        function generatePDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            
            doc.setFontSize(20);
            doc.text("My Appreciation Envelope", 20, 20);
            
            doc.setFontSize(12);
            let y = 40;
            
            state.messages.forEach((msg, i) => {
                const lines = doc.splitTextToSize(`${i+1}. ${msg.content}`, 170);
                doc.text(lines, 20, y);
                y += (lines.length * 7) + 5;
            });
            
            doc.save("my_envelope.pdf");
        }

        function logout() {
            location.reload();
        }

        // Start
        render();

    </script>
</body>
</html>
