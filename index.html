<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Appreciation Envelope</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; }
        .glass { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.2); }
        .rtl { direction: rtl; text-align: right; }
    </style>
</head>
<body>
    <div id="app" class="min-h-screen flex flex-col items-center p-4 py-10">
        </div>

    <script>
        // --- 1. CONFIGURATION ---
        const SB_URL = 'https://ijgtdeffemmvuezkkfri.supabase.co';
        // Carefully copy this exact key below:
        const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlqZ3RkZWZmZW1tdnVlemtrZnJpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcwMTI5MzEsImV4cCI6MjA4MjU4ODkzMX0.x-nO59Smnq2Sk-Q_rVOM3oPuVmur5nTpgwZntJJEFxY';
        
        const supabase = window.supabase.createClient(SB_URL, SB_KEY);

        // --- 2. STATE ---
        let state = { view: 'login', user: null, lang: 'en', students: [], messages: [] };

        // --- 3. THE MAXWELL STORY (Arabic Nuance) ---
        const content = {
            en: { title: "Identify Yourself", btn: "Open Portal", placeholder: "Full Name" },
            ar: { title: "عرّف عن نفسك", btn: "ابدأ برحلة التقدير", placeholder: "الاسم الكامل" }
        };

        // --- 4. CORE LOGIC ---
        async function handleLogin() {
            const nameInput = document.getElementById('nameInput').value.trim().toUpperCase();
            if (!nameInput) return alert("Please enter a name.");

            // Fixed Table/Column Naming
            const { data, error } = await supabase
                .from('Students') 
                .select('*')
                .ilike('Full_name', `%${nameInput}%`);

            if (error || !data || data.length === 0) {
                console.error(error);
                return alert("Name not found. Please check spelling.");
            }

            state.user = data[0];
            renderDashboard();
        }

        function renderLogin() {
            const app = document.getElementById('app');
            const t = content[state.lang];
            app.innerHTML = `
                <div class="glass p-8 rounded-3xl shadow-2xl w-full max-w-md text-center space-y-6">
                    <h1 class="text-2xl font-bold">${t.title}</h1>
                    <input id="nameInput" placeholder="${t.placeholder}" class="w-full p-4 rounded-2xl border bg-white outline-none focus:ring-2 focus:ring-indigo-500">
                    <button onclick="handleLogin()" class="w-full py-4 bg-indigo-600 text-white rounded-2xl font-bold shadow-lg">${t.btn}</button>
                </div>
            `;
        }

        function renderDashboard() {
            const app = document.getElementById('app');
            app.innerHTML = `
                <div class="glass p-8 rounded-3xl shadow-2xl w-full max-w-md">
                    <h1 class="text-xl font-bold">Welcome, ${state.user.Full_name}</h1>
                    <p class="text-slate-500 mt-2">Your envelopes are private and secured.</p>
                </div>
            `;
        }

        // Initialize
        renderLogin();
    </script>
</body>
</html>
